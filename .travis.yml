language: minimal
addons:
  apt:
    packages:
      - docker-ce
stages:
  - test
  - name: deploy
    if: tag IS present
jobs:
  include:
    - stage: test
      name: 'All Tests'
      script: skip
      #    - make test
    - stage: deploy
      name: 'Deploy to Github'
      script: make travis-release
      deploy:
        provider: releases
        api_key:
          secure: ''
        on:
          tags: true
          repo: disunity-hq/disunity
        draft: true
        skip_cleanup: true
        name: $TRAVIS_TAG
        file_glob: true
        file:
          - Release/distro*.zip
cache:
  directories:
    - $HOME/.paket
    - $HOME/.nuget
    - paket-files
notifications:
  email: false
